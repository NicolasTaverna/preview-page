<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #fafafa;
    }
    img {
      max-width: 60%;
      max-height: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
      filter: blur(15px);
    }
    .message {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .payment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .amount-input {
      margin-bottom: 10px;
      font-size: 1em;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      width: 120px;
    }
    #paypal-button-container {
      width: 300px;
    }
    #download-section {
      display: none;
      margin-top: 30px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background: #0070ba;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .button:hover {
      background: #004d80;
    }
  </style>
</head>
<body>
  <h1>✨ Your Edited Image Preview</h1>
  <p class="message">
    This is a blurred preview. Pay what you want (min $5) to unlock the full-resolution image!
  </p>

  <img id="preview-image" src="" alt="Blurred Preview" />

  <div class="payment-container">
    <input id="amount" type="number" class="amount-input" value="5" min="5" step="1" />
    <div id="paypal-button-container"></div>
  </div>

  <div id="download-section">
    <p>✅ Payment successful! Click below to get your image:</p>
    <a id="download-link" class="button" target="_blank">Download Image</a><br>
    <a id="shareable-link" target="_blank">Open in Google Drive</a>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AUY0vKTHe0FiAReqyexxpZlfixm5lJEp_iFxRQC7eXMUwLjvqfcHRPbxLFwDefhqFTAQPE1qL4VuiXu3&currency=USD"></script>

  <script>
    // Read query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get("image");
    const orderRef = urlParams.get("ref"); // your internal orderRef

    if (imageUrl) {
      document.getElementById("preview-image").src = imageUrl;
    }

    paypal.Buttons({
      style: {
        color: 'blue',
        shape: 'pill',
        label: 'pay',
        height: 40
      },
      createOrder: function(data, actions) {
        const amount = parseFloat(document.getElementById("amount").value);
        if (isNaN(amount) || amount < 5) {
          alert("Minimum payment is $5. Please enter a valid amount.");
          throw new Error("Invalid amount");
        }

        // create order on PayPal
        return actions.order.create({
          purchase_units: [{
            description: "Unlock Full Resolution Image",
            amount: {
              currency_code: "USD",
              value: amount.toFixed(2)
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // After payment capture, call your Netlify function to verify and get links
          fetch('/.netlify/functions/verify-paypal', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              orderId: data.orderID,
              ref: orderRef
            })
          })
          .then(res => res.json())
          .then(result => {
            if (result.error) {
              alert("Payment verification failed: " + result.error);
            } else {
              // Show the download section with both links
              document.getElementById("download-link").href = result.directDownloadUrl;
              document.getElementById("shareable-link").href = result.shareableUrl;
              document.getElementById("download-section").style.display = 'block';
            }
          })
          .catch(err => {
            console.error(err);
            alert("An error occurred. Please contact support.");
          });
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
