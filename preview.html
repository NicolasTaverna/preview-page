<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #fafafa;
    }
    img {
      max-width: 90%;
      border-radius: 12px;
      margin-bottom: 20px;
      filter: blur(15px); /* fallback blur */
    }
    .message {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #paypal-button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Your Edited Image Preview</h1>
  <p class="message">This is a blurred preview. Pay what you want to unlock the full-resolution image!</p>
  
  <img id="preview-image" src="" alt="Blurred Preview" />

  <div id="paypal-button-container"></div>

  <!-- Load PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AUY0vKTHe0FiAReqyexxpZlfixm5lJEp_iFxRQC7eXMUwLjvqfcHRPbxLFwDefhqFTAQPE1qL4VuiXu3&currency=USD"></script>

  <script>
    // Get query parameters: ?image=...&order=...
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get("image");
    const orderId = urlParams.get("order");

    // Display the blurred image
    if (imageUrl) {
      document.getElementById("preview-image").src = imageUrl;
    }

    // Render PayPal button
    paypal.Buttons({
      style: {
        color: 'blue',
        shape: 'pill',
        label: 'pay',
        height: 40
      },
      createOrder: function(data, actions) {
        // Use your backend/n8n workflow to create real orders.
        // For now, just return a static sandbox order ID for testing.
        return orderId || actions.order.create({
          purchase_units: [{
            description: "Unlock Full Resolution Image",
            amount: {
              currency_code: "USD",
              value: "5.00" // placeholder, replaced by PWYW later
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Payment completed by " + details.payer.name.given_name + "! ðŸŽ‰");
          // In production: redirect to "thank you" page or show success message.
          // n8n webhook will take care of delivering Google Drive link.
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
