<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #fafafa;
    }
    img {
      max-width: 60%;       /* smaller image */
      max-height: 300px;    /* fixed max height */
      border-radius: 12px;
      margin-bottom: 20px;
      filter: blur(15px);   /* fallback blur */
    }
    .message {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .payment-container {
      display: flex;
      flex-direction: column;
      align-items: center;  /* center PayPal button */
      margin-top: 20px;
    }
    .amount-input {
      margin-bottom: 10px;
      font-size: 1em;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      width: 120px;
    }
    #paypal-button-container {
      width: 300px; /* keeps button centered */
    }
  </style>
</head>
<body>
  <h1>âœ¨ Your Edited Image Preview</h1>
  <p class="message">This is a blurred preview. Pay what you want (min $5) to unlock the full-resolution image!</p>
  
  <img id="preview-image" src="" alt="Blurred Preview" />

  <div class="payment-container">
    <input id="amount" type="number" class="amount-input" value="5" min="5" step="1" />
    <div id="paypal-button-container"></div>
  </div>

  <!-- Load PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AUY0vKTHe0FiAReqyexxpZlfixm5lJEp_iFxRQC7eXMUwLjvqfcHRPbxLFwDefhqFTAQPE1qL4VuiXu3&currency=USD"></script>

  <script>
    // Get query parameters: ?image=...&order=...
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get("image");
    const orderId = urlParams.get("order");

    // Display the blurred image
    if (imageUrl) {
      document.getElementById("preview-image").src = imageUrl;
    }

    // Render PayPal button with PWYW
    paypal.Buttons({
      style: {
        color: 'blue',
        shape: 'pill',
        label: 'pay',
        height: 40
      },
      createOrder: function(data, actions) {
        const amount = parseFloat(document.getElementById("amount").value);

        if (isNaN(amount) || amount < 5) {
          alert("Minimum payment is $5. Please enter a valid amount.");
          throw new Error("Invalid amount"); // prevents PayPal popup
        }

        return actions.order.create({
          purchase_units: [{
            description: "Unlock Full Resolution Image",
            amount: {
              currency_code: "USD",
              value: amount.toFixed(2)
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert("Payment completed by " + details.payer.name.given_name + "! ðŸŽ‰");
          // n8n webhook will later deliver Google Drive link here
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
